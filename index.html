<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="Utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>

  <!--cadre(frame) comprenant le contenu de toute la page-->
  <fieldset>
     

    <!--Les 02 colonnes qui seront disposées (l'un à gauche et l'autre à droite contenant l'image)-->
    <div class="columns">

      <!--première colonne-->
      <div class="first-column">
        
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <br>
        <p>Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency
        </p>
        <br>
        <br>
        <br>

        <!--caractéristiques(templates,companies,queries,)-->
        <div class="caracteristics">
          
          <div>
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>

          <div>
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>

          <div>
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>


      <!--partie de l'image(2ème colonne)-->
      <div class="image_container">
        <img src="images\image-header-desktop.jpg">
        <div class="color-overlay"></div>
      </div>
      

    </div>

  </fieldset>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Loic Tchana</a>.
  </div>
</body>

</html>
